<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="login-page">
        <div class="content">
            <h1>
                Sign Up
            </h1>
            <div class="_6luv _52jv">
                <form class="" data-testid="royal_singup_form" action="#" method="post" onsubmit="SignUp()" id="u_0_a">
                    <div class="form-input">
                        <input type="text" name="name" id="name" data-testid="royal_name" placeholder="Name"
                            autofocus="1" aria-label="Name" required>
                    </div>
                    <br>
                    <div class="_6luv _52jv">
                        <div class="form-input">
                            <input type="email" name="email" id="email" data-testid="royal_email"
                                placeholder="Email address" autofocus="1" aria-label="Email address or phone number"
                                required>
                        </div>
                        <br>
                        <div class="_6luv _52jv">
                            <div class="form-input">
                                <input type="number" name="number" id="number" data-testid="royal_number"
                                    placeholder="Phone Number" autofocus="1" aria-label="Phone Number" required>
                            </div>
                            <br>
                            <div class="form-input">
                                <input type="password" name="password" id="password" data-testid="royal_pass"
                                    placeholder="New Password" aria-label="Password" required>
                            </div>
                            <br>
                            <div class="gender-class" id="gender-id">
                                <div class="gender-head-class">Gender<a class="gender-head" id="gender-head-id" href="#"
                                        role="button">
                                    </a>
                                </div>
                                <span class="gender-class-two" data-type="radio" data-name="gender_wrapper" id="u_1h_o">
                                    <span class="gender-class-three">
                                        <label class="female" for="female-two">Female</label>
                                        <input type="radio" class="gender-one" name="Gender" value="1"
                                            id="u_1h_4"></span>
                                    <span class="gender-class-three">
                                        <label class="male" for="u_1h_5">Male</label>
                                        <input type="radio" class="gender-two" name="Gender" value="2"
                                            id="u_1h_5"></span>
                                    <span class="gender-class-three">
                                        <label class="custom" for="custom-two">Custom</label>
                                        <input type="radio" class="gender-three" name="Gender" value="-1" id="u_1h_6">
                                    </span>
                                </span>
                            </div>
                        </div>

                        <br>
                        <div class="form-input">
                            <a role="button" class="create-button" href="" data-testid="open-registration-form-button"
                                rel="">Sign Up</a>
                        </div>
                        <br>
                        <div class="form-input">
                            <a role="button" onclick="document.getElementById('id01').style.display='none'"
                                class="custom-button" data-testid="open-registration-form-button">Cancel</a>
                        </div>
                    </div>

            </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
